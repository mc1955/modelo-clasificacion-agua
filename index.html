<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Potabilidad de agua</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    

</head>


<body>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center temacentral">
                <div class="card">
                    <h3>Implementación de un modelo de clasificación utilizando árboles de decisión</h3>
                    <p class="blue-text">Ese modelo permite conocer si una muestra de agua es apta para consumo humano.</p>            
                </div>                
                <div class="card">
                    <h5 class="text-center mb-4">Ingresa los datos y utiliza el modelo</h5>
                    
                    <form class="form-card" name="datos">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">PH <span class="rango">[0-14]</span><span class="text-danger"> *</span></label> <input id="ph" name="ph" placeholder="Valor de pH" onblur="validate(1)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Hardness <span class="rango">[47.432 - 323.124]</span><span class="text-danger"> *</span></label> <input id="Hardness" name="Hardness" placeholder="Capacidad del agua para precipitar jabón en mg/L" onblur="validate(2)"> </div>
                        </div>                        
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Solids <span class="rango">[320.943 - 61227.196]</span><span class="text-danger"> *</span></label> <input id="Solids" name="Solids" placeholder="Sólidos disueltos totales en ppm." onblur="validate(3)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Chloramines <span class="rango">[0.352 - 13.127]</span><span class="text-danger"> *</span></label> <input id="Chloramines" name="Chloramines" placeholder="Cantidad de Cloraminas en ppm" onblur="validate(4)"> </div>                           
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Sulfate <span class="rango">[129 - 481.031]</span><span class="text-danger"> *</span></label> <input id="Sulfate" name="Sulfate" placeholder="Cantidad de Sulfatos disueltos en mg/L" onblur="validate(5)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Conductivity <span class="rango">[181.484 - 753.343]</span><span class="text-danger"> *</span></label> <input id="Conductivity" name="Conductivity" placeholder="Conductividad eléctrica del agua en μS/cm" onblur="validate(6)"> </div>
                        </div>                        
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Organic carbon <span class="rango">[2.2 - 28.3]</span><span class="text-danger"> *</span></label> <input id="Organic_carbon" name="Organic_carbon" placeholder="Cantidad de carbono orgánico en ppm" onblur="validate(7)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Trihalomethanes <span class="rango">[0.738 - 124]</span><span class="text-danger"> *</span></label> <input id="Trihalomethanes" name="Trihalomethanes" placeholder="Cantidad de Trihalometanos en μg/L" onblur="validate(8)"> </div>                           
                        </div>
                        
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Turbidity <span class="rango">[1.45 - 6.739]</span><span class="text-danger"> *</span></label> <input id="Turbidity" name="Turbidity" placeholder="Medida de la propiedad de emisión de luz del agua en NTU" onblur="validate(9)"> </div>                            
                        </div>
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6"> 
                                <input type="button" class="btn-block btn-primary" name="calular" id="calular" value="Utilizar modelo"></input>                                
                            </div>
                        </div>                            
                    </form>
                </div> 
                <div class="card" id = "Zona"> 
                    <p><i>Aquí aparecerá el resultado</i></p>
                </div>           
            </div>
        </div>
    </div>
  
  

  

<script src="reglas.js"></script>

</body>
</html>
